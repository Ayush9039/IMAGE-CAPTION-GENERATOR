<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Caption Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF4PaHUC7M4QSxDCdNy8Bl7HzcFS96EgSLuQ&s') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .upload-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 35px 40px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      max-width: 580px;
      width: 90%;
    }

    h1 {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 15px;
      color: #00ffe0;
      letter-spacing: 1px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #ddd;
    }

    input[type="file"] {
      width: 85%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background: #ffffffee;
      color: #000;
    }

    .submit-btn {
      background-color: #00ffe0;
      color: #000;
      padding: 15px 34px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .submit-btn:hover {
      background-color: #00cfc0;
      transform: scale(1.06);
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h1>ðŸ§  Image Caption Generator</h1>
    <p>Select an image to generate its AI-powered caption</p>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required><br />
      <button type="submit" class="submit-btn">Generate Caption</button>
    </form>
  </div>
</body>
</html>
