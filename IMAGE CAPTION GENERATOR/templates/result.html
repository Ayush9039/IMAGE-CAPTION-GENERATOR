<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result - Image Caption</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #36d1dc, #5b86e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0,0,0,0.6);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    h2 {
      margin: 10px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #fff;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Generated Caption</h1>
    <img src="{{ url_for('static', filename='images/' + image) }}" alt="Uploaded Image">
    <h2>{{ caption }}</h2>
    <a href="{{ url_for('upload') }}">Upload Another</a>
  </div>
</body>
</html>
